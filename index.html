<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap 5 link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="webbicon.ico">
        <title>LAN LBS</title>
    </head>
    <body style="background-image: url('BakgrundLAN.png');">
        <!-- Header -->
        <div class="container mb-5">
            <header class="col-12 bg-black justify-content-center align-items-center rounded-bottom-3">
            <!-- Logotype -->
                <div id="logo" class="col-4 ms-5 pb-2 pt-3">
                    <a href="http://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><img id="logotyp" class="img-fluid" src="LBS_LAN_LOGO.png" alt="LBS LAN logotyp"></a>
                </div>
                <h4 class="col-6 text-white font-monospace ms-5 mt-3 me-5 pb-3">Platsbokning</h4>
            </header>
        </div>
        
        <!-- Main body -->
        <div class="container bg-white border border-2 border-dark rounded-top-3 mt-5">

            <!-- Booking forms -->
            <section class="justify-content-center align-items-center col-12">

                <!-- Form Studielandskap -->
                <div class="accordion accordion-bg-black mt-4 mb-2" id="formStudielandskap">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading-1">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#formStudielanskapAccordionBody" aria-expanded="false" aria-controls="formStudielanskapAccordionBody">Studielandskap boknings formulär</button>
                        </h2>
                    </div>
                    <div id="formStudielanskapAccordionBody" class="accordion-collapse collapse" aria-labelledby="heading-1" data-bs-parent="formStudielandskap">
                        <div class="accordion-body">
                            <iframe class="col-12" src="https://docs.google.com/forms/d/e/1FAIpQLSerUZSk-BfuTrYJdACVL6HAlq0RKE1f6RsuOX_GrrzwVI9sJA/viewform?embedded=true" style="height: 520px;"frameborder="0">Läser in …</iframe>
                        </div>
                    </div>
                </div>

                <!-- Form Klassrum 1 -->
                <div class="accordion mt-3 mb-3" id="formKlassrum1">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading-2">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#formKlassrum1AccordionBody" aria-expanded="false" aria-controls="formKlassrum1AccordionBody">Klassrum boknings formulär</button>
                        </h2>
                    </div>
                    <div id="formKlassrum1AccordionBody" class="accordion-collapse collapse" aria-labelledby="heading-2" data-bs-parent="formKlassrum1">
                        <div class="accordion-body">
                            <iframe class="col-12" src="https://docs.google.com/forms/d/e/1FAIpQLSeaea8_MZCGQ4_l87A5pSX2gpAG1W6ABSCsqCOJrZJqgj1vAg/viewform?embedded=true"style="height: 520px;"frameborder="0">Läser in …</iframe>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Booked spreadsheet -->
            <section class="row justify-content-center align-items-centercol-12">
                <iframe id="spreadsheet" class="col-10 mt-3 mb-3" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSaiTA0hMvOsooCY-Rdf5kYVVCDYyg3rjv1XUeZUCqfr_tNyp_EJbiSVBg25-jTZdwSe52XpLMT9I-J/pubhtml?gid=967244663&range=A1:BD40" style="height: 850px;" frameborder="0">Läser in …</iframe>
            </section>
        </div>

        <!-- Bootstrap 5 script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
